<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de compras</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main_title">
        <h1>Lista de compras</h1>
      </div>
      <section>
        <ul class="keyboard">
          <li class="keyboard_title">Teclados</li>
          <ol class="container_hyperx">
            <a
              href="https://www.hyperxgaming.com/es/keyboards/alloy-origins-60-mechanical-gaming-keyboard"
              target="_blank"
              class="si"
            >
              <div class="background_hyperx">
                <img
                  src="./pics/hyperx.png"
                  alt="Teclado HyperX Alloy Origins 60%"
                  class="img_hyperx"
                />
              </div>
              <div class="background">
                <li>HyperX Alloy Origins 60%</li>
              </div>
            </a>
          </ol>
          <ol class="container_logitech">
            <a
              href="https://www.logitechg.com/es-roam/products/gaming-keyboards/pro-mechanical-gaming-keyboard.920-010074.html"
              target="_blank"
              class="si"
            >
              <div class="background_logitech">
                <img
                  src="./pics/logitech.png"
                  alt="Teclado Logitech G PRO Gaming"
                  class="img_logitech"
                />
              </div>
              <div class="background">
                <li>Logitech G PRO Gaming</li>
              </div>
            </a>
          </ol>
        </ul>
        <ul class="microphone">
          <li class="microphone_title">Micrófonos</li>
          <ol class="container_blueyeti">
            <a
              href="https://www.bluemic.com/es-es/products/yeti/"
              target="_blank"
              class="si"
            >
              <div class="background_blueyeti">
                <img
                  src="./pics/blueyeti.png"
                  alt="Micrófono Blue Yeti Silver USB"
                  class="img_blueyeti"
                />
              </div>
              <div class="background">
                <li>Blue Yeti Silver USB</li>
              </div>
            </a>
          </ol>
          <ol class="container_hyperxqc">
            <a
              href="https://www.hyperxgaming.com/es/microphone/quadcast-gaming-microphone"
              target="_blank"
              class="si"
            >
              <div class="background_hyperxqc">
                <img
                  src="./pics/hyperxqc.png"
                  alt="Micrófono HyperX Quadcast"
                  class="img_hyperxqc"
                />
              </div>
              <div class="background">
                <li>HyperX Quadcast</li>
              </div>
            </a>
          </ol>
        </ul>
        <ul class="headphones">
          <li class="headphones_title">Audífonos</li>
          <ol class="container_hyperxhp">
            <a
              href="https://www.hyperxgaming.com/es/headsets/cloud-flight-wireless-gaming-headset"
              target="_blank"
              class="si"
            >
              <div class="background_hyperxhp">
                <img
                  src="./pics/hyperxhp.png"
                  alt="Auriculares inalámbricos HyperX Cloud Flight"
                  class="img_hyperxhp"
                />
              </div>
              <div class="background">
                <li>HyperX Cloud</li>
                <li>Flight inalámbricos</li>
              </div>
            </a>
          </ol>
          <ol class="container_logitechhp">
            <a
              href="https://www.logitechg.com/es-roam/products/gaming-audio/pro-x-gaming-headset-blue-voice-mic-tech.html"
              target="_blank"
              class="si"
            >
              <div class="background_logitechhp">
                <img
                  src="./pics/logitechph.png"
                  alt="Auriculares Logitech G Pro X"
                  class="img_logitechhp"
                />
              </div>
              <div class="background">
                <li>Logitech G Pro X</li>
              </div>
            </a>
          </ol>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

<div class="hi"></div>
